<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
{% load static %}
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devices List</title>
	<!-- Bootstrap Styles-->
    <link href={% static "/css/bootstrap.css" %} rel="stylesheet" />
     <!-- FontAwesome Styles-->
    <link href={% static "/css/bootstrap.css" %} rel="stylesheet" />
     <!-- Morris Chart Styles-->

        <!-- Custom Styles-->
    <link href={% static "/css/custom-styles.css" %} rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
     <!-- TABLE STYLES-->
    <link href={% static "/js/dataTables/dataTables.bootstrap.css" %} rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
      <nav class="navbar navbar-default top-navbar" role="navigation">

              <a class="navbar-brand" href="/"><i class="fa fa-fire"></i> <strong>FireAway</strong></a>

          <ul class="nav navbar-top-links navbar-right">

              <!-- /.dropdown -->

              <!-- /.dropdown -->
              <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                      <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                  </a>
                  <ul class="dropdown-menu dropdown-user">

                      <li><a href="/"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                      </li>
                  </ul>
                  <!-- /.dropdown-user -->
              </li>
              <!-- /.dropdown -->
          </ul>
      </nav>
      <!--/. NAV TOP  -->

      <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            Sensors <small>Information</small>
                        </h1>
                    </div>
                </div>
                 <!-- /. ROW  -->

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Device ID</th>
                                            <th>Zone ID</th>
                                            <th>Panel ID</th>
                                            <th>Building Name</th>
                                            <th>Health</th>
                                        </tr>
                                    </thead>
                                    {% for d in devices %}

                                    <tbody>



                                        <td> <a href="/site/{{d.id}}">{{d.id}}</a> </td>

                                        <td><a href="/zone/{{d.zone.id}}">{{d.zone.id}}</a> </td>

                                        <td><a href="/panel/{{d.panel.id}}">{{d.panel.id}}</a> </td>
                                        <td><a href="/building/{{d.building.id}}">{{d.building.name}}</a> </td>
                                        <td>{{d.health}}</td>

                                    </tbody>
                                    {% endfor %}
                                </table>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
                <!-- /. ROW  -->


    </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
     <!-- /. WRAPPER  -->

</body>
</html>
