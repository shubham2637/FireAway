<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
{% load static %}
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devices List</title>
	<!-- Bootstrap Styles-->
    <link href={% static "/css/bootstrap.css" %} rel="stylesheet" />
     <!-- FontAwesome Styles-->
    <link href={% static "/css/bootstrap.css" %} rel="stylesheet" />
     <!-- Morris Chart Styles-->

        <!-- Custom Styles-->
    <link href={% static "/css/custom-styles.css" %} rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
     <!-- TABLE STYLES-->
    <link href={% static "/js/dataTables/dataTables.bootstrap.css" %} rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
       <nav class="navbar navbar-default top-navbar" role="navigation">

                <a class="navbar-brand" href="index.html"><i class="fa fa-fire"></i> <strong>FireAway</strong></a>

            <ul class="nav navbar-top-links navbar-right">

                <!-- /.dropdown -->

                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">

                        <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
        </nav>

        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            Device #{{d.id}} <small>Details</small>
                        </h1>
                    </div>
                </div>
                 <!-- /. ROW  -->

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>

                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX">
                                            <td>Device Id</td>
                                            <td>{{d.id}}</td>
                                        </tr>
                                         <tr class="odd gradeX">
                                            <td>Installed On</td>
                                            <td>{{d.date_time_created}}</td>
                                        </tr>
                                         <tr class="odd gradeX">
                                            <td>Last Checked</td>
                                            <td>{{d.last_checked}}</td>
                                        </tr>
                                         <tr class="odd gradeX">
                                            <td>Health</td>
                                            <td>{{d.health}}</td>
                                        </tr>
                                         <tr class="odd gradeX">
                                            <td>Zone Details</td>
                                            <td><a href="/zone/{{d.zone.id}}">{{d.zone.id}}</a></td>
                                        </tr>
                                         <tr class="odd gradeX">
                                            <td>Panel ID</td>
                                            <td><a href="/panel/{{d.panel.id}}">{{d.panel.id}}</a></td>
                                        </tr>
                                         <tr class="odd gradeX">
                                            <td>Building Details</td>
                                            <td><a href="/building/{{d.building.id}}">{{d.building.name}}</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
                <!-- /. ROW  -->


    </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
     <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="assets/js/jquery-1.10.2.js"></script>
      <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="assets/js/jquery.metisMenu.js"></script>
     <!-- DATA TABLE SCRIPTS -->
    <script src="assets/js/dataTables/jquery.dataTables.js"></script>
    <script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
        <script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });
    </script>
         <!-- Custom Js -->
    <script src="assets/js/custom-scripts.js"></script>


</body>
</html>
